<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Home</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <a href="{% url 'logouts' %}" id="contacto_btl">Cerrar Sesión</a>
                <a href="{% url 'agregar' %}">Agregar Producto</a>
                {% else %}
                <a href="{% url 'login' %}" id="contacto_btl">Iniciar Sesión</a>
                
                {% endif %}
            </ul>
        </nav>
    </header>
    {% block cuerpo %}

    <h1>¿Funca o no ?</h1>
    {% endblock %}
</body>
</html>
